#dwa: false
dwa: true
#trajectory rollout if false

#y_vels: [-3 -2 -1 1 2 3]
y_vels: [3]

holonomic_robot: false
acc_lim_y: 0.0
max_vel_y: 0.0
min_vel_y: 0.0

acc_lim_x: 3.0
max_vel_x: 3.0
min_vel_x: 0.1

acc_lim_theta: 6.2
max_vel_theta: 0.559
min_vel_theta: -0.559

max_rotational_vel: 0.0
min_in_place_rotational_vel: 0.0

sim_time: 1.0
sim_granularity: 0.025
angular_sim_granularity: 0.025

path_distance_bias: 0.2
goal_distance_bias: 0.5

stop_time_buffer: 0.2

pdist_scale: 0.65        # The weight for the path distance part of the cost function
gdist_scale: 0.85        # The weight for the goal distance part of the cost function
occdist_scale: 0.005     # The weight for the obstacle distance part of the cost function
                                   
oscillation_reset_dist: 0.5
oscillation_reset_angle: 0.15

vx_samples: 10
vtheta_samples: 65

xy_goal_tolerance: 0.75
yaw_goal_tolerance: 1.57

latch_xy_goal_tolerance: false      #stop when reached or rotate in place, false = stop

heading_scoring: true
heading_scoring_timestep: 0.2
heading_lookahead: 0.01

escape_reset_dist: 2.0
escape_reset_theta: 0.59
escape_vel: -0.5

#simple_attractor: true             # follow strictly the global path
simple_attractor: false
meter_scoring: true                # If true, distances are expressed in meters; otherwise grid cells
prune_plan: true

#carlike planner
base_wheels: 1.65
steer: 0.559
