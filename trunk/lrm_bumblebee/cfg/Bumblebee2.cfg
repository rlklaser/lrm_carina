# 1394 camera dynamic configuration

PACKAGE='lrm_bumblebee'
import roslib; roslib.load_manifest(PACKAGE)

from dynamic_reconfigure.parameter_generator import *
#from dynamic_reconfigure.msg import SensorLevels

# only includes parameters reconfigurable while running

gen = ParameterGenerator()

#       Name, Type, Reconfiguration level, Description, Default, Min, Max
gen.add("brightness", int_t, 0, "The camera brightness for automatic gain/exposure.", -1, -1, 9999)

gen.add("encoding", str_t, 0, "Image encoding.", "")

gen.add("exposure", int_t, 0, "Exposure setting.", -1, -1, 9999)

gen.add("gain", int_t, 0, "Gain setting.", -1, -1, 9999)

gen.add("shutter", int_t, 0, "Shutter setting.", -1, -1, 9999)

gen.add("whitebalance", str_t, 0, "Sets the Blue/U and Red/V components of white balance.", "auto")

exit(gen.generate(PACKAGE, "lrm_bumblebee", "Bumblebee2"))
