#dwa: false
dwa: true
#trajectory rollout if false

#y_vels: [0]

holonomic_robot: false
acc_lim_y: 5
max_vel_y: 5.0
min_vel_y: 0.2

acc_lim_x: 5
max_vel_x: 5.0
min_vel_x: 0.2

max_vel_theta: 0.66
min_vel_theta: -0.66

max_rotational_vel: 2.0

sim_time: 1.0
sim_granularity: 0.1
angular_sim_granularity: 0.1

path_distance_bias: 1.0
goal_distance_bias: 1.0

stop_time_buffer: 0.2
occdist_scale: 0.5
oscillation_reset_dist: 0.5
oscillation_reset_angle: 0.15

vx_samples: 10
vtheta_samples: 33

xy_goal_tolerance: 1.0
yaw_goal_tolerance: 1.57

heading_scoring: true
heading_scoring_timestep: 0.01
heading_lookahead: 0.01

escape_reset_dist: 0.5
escape_reset_theta: 0.0
escape_vel: -0.5

simple_attractor: false
meter_scoring: true
prune_plan: false

#carlike planner
base_wheels: 1.65
steer: 0.66
