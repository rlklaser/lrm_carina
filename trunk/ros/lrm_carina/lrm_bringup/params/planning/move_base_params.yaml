conservative_reset:
  reset_distance: 3.0
  global_clear: true

aggressive_reset:
  reset_distance: 1.0
  global_clear: true

conservative_backward_recover:
  duration: 3
  linear_speed_limit: -3.0
  angular_speed_limit: 0.0
  linear_acceleration_limit: -3.0
  angular_acceleration_limit: 0.0
  controller_frequency: 20
  #simulation_inc:
  
  linear_x: -0.6
  linear_y: 0.0
  angular_z: 0.001
  
backward_recover:
  duration: 4
  linear_speed_limit: -3.0
  angular_speed_limit: 0.0
  linear_acceleration_limit: -3.0
  angular_acceleration_limit: 0.0
  controller_frequency: 20
  #simulation_inc:
  
  linear_x: -1.0
  linear_y: 0.0
  angular_z: 0.0
  
more_backward_recover:
  duration: 6
  linear_speed_limit: -3.0
  angular_speed_limit: 0.0
  linear_acceleration_limit: -3.0
  angular_acceleration_limit: 0.0
  controller_frequency: 20
  #simulation_inc:
  
  linear_x: -1.0
  linear_y: 0.0
  angular_z: 0.0  
  