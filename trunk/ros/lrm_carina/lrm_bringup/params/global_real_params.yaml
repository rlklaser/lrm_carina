simulated: false
use_sim_time: false

#compass declination
imu_calibrate_node:
  ## ajuste entre o norte geografico (gps) e o norte magnetico (bussola/imu)
  ## http://revistapesquisa.fapesp.br/2012/07/16/o-que-e-o-que-e-8/
  declination: 23.0
  
  #fixed_declination: false          # if false will subscribe declination topic
  fixed_declination: true
  time_drift: 0.0
  
stereo_camera:
  throttle_stereo:
    rate: 10
    approximate_sync: false

cruise_control:
  top_speed: 3
  max_accel: 40
    