octomap_server:
    latch: false
    wait_tf: 0.05
    #wait_tf: -1 #do not wait
    rate: 5.0
    frame_id: /map
    base_frame_id: /base_footprint
    #source_frame_id: /base_stereo_camera
    source_frame_id: /camera_center_link
    #height_map: true
    height_map: false
    resolution: 0.1
    
    max_depth: 16
    
    filter_speckles: false      #no effect on map
    #filter_speckles: true
    
    #if max==min==0, no filter
    pointcloud_min_z: 0.0
    pointcloud_max_z: 0.0
    
    occupancy_min_z: 0.0
    occupancy_max_z: 2.5
    
    filter_ground: false
    #ground_filter/distance: 0.1
    #ground_filter/angle: 0.4
    #ground_filter/plane_distance: 0.15
    
    compress_map: false
    #incremental_2D_projection: true
    
    unknown_cost: 50
    maximum_cost: 100
    decay_cost: 0.85
    update_occlusion: 0.495
     
    sensor_model:
      #max_range: 15
      max_range: 65
    
      mid_dist: 5.0
      far_dist: 10.0
      hit: 0.59
      hit_mid: 0.55
      hit_far: 0.52
      miss: 0.35
      occ: 0.65
    
      #max: 0.75
      #min: 0.25
      #no clamping
      max: 0.98
      min: 0.05
    